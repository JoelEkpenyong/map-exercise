<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/script/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="container-xxl">
      <nav class="py-3">
        <div class="dropdown w-50 mx-auto">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            id="dropdownButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select country
          </button>
          <ul
            id="countries-ul"
            class="dropdown-menu w-100 countries-select"
            aria-labelledby="dropdownButton"
          ></ul>
        </div>
      </nav>
    </header>

    <main>
      <div id="loadingWrapper" class="loading-wrapper">
        <div class="overlay"></div>
        <img
          src="./assets/image/load-loading.gif"
          alt="loading"
          style="width: 30px"
          id="loading-gif"
        />
      </div>

      <div style="width: 100%">
        <!-- <iframe
          width="100%"
          height="600"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(KB%20Project)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ><a href="https://www.gps.ie/car-satnav-gps/">sat navs</a></iframe
        > -->
      </div>
    </main>
  </body>
</html>
