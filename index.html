<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css & scripts -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- leaflet css and scripts -->
    <link rel="stylesheet" href="./assets/css/leaflet.css" />
    <link rel="stylesheet" href="./assets/css/MarkerCluster.css" />
    <link rel="stylesheet" href="./assets/css/MarkerCluster.Default.css" />

    <!-- custom css and scripts -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Map Exercise</title>
  </head>

  <body>
    <header class="container-xxl">
      <nav class="py-3">
        <div class="dropdown w-50 mx-auto">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownButton"
            data-bs-toggle="dropdown" aria-expanded="false">
            Select country
          </button>
          <ul id="countries-ul" class="dropdown-menu w-100 countries-select" aria-labelledby="dropdownButton"></ul>
        </div>
      </nav>
    </header>

    <main>
      <div id="loadingWrapper" class="loading-wrapper">
        <div class="overlay"></div>
        <img src="./assets/image/load-loading.gif" alt="loading" style="width: 30px" id="loading-gif" />
      </div>

      <div class="map-wrapper">
        <div id="map"></div>
      </div>

      <div class="offcanvas offcanvas-bottom" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <div class="offcanvas-title d-flex align-items-center" id="offcanvasBottomLabel"></div>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small py-0">

        </div>
      </div>
      <button class="btn btn-primary shadow" id="offcanvas-fab">
        Show Description
      </button>
    </main>

    <script defer src="./assets/js/bootstrap.bundle.min.js"></script>
    <script defer src="./assets/js/leaflet.js"></script>
    <script defer src="./assets/js/leaflet.markercluster-src.js"></script>
    <script defer src="./assets/js/app.js"></script>
  </body>

</html>

</html>
