<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css & scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- leaflet css and scripts -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>

    <!-- custom css and scripts -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/script/app.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header class="container-xxl">
      <nav class="py-3">
        <div class="dropdown w-50 mx-auto">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownButton"
            data-bs-toggle="dropdown" aria-expanded="false">
            Select country
          </button>
          <ul id="countries-ul" class="dropdown-menu w-100 countries-select" aria-labelledby="dropdownButton"></ul>
        </div>
      </nav>
    </header>

    <main>
      <div id="loadingWrapper" class="loading-wrapper">
        <div class="overlay"></div>
        <img src="./assets/image/load-loading.gif" alt="loading" style="width: 30px" id="loading-gif" />
      </div>

      <div class="map-wrapper">
        <div id="map"></div>
      </div>

      <div class="offcanvas offcanvas-bottom" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasBottomLabel"></h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small py-0">
        </div>
      </div>
    </main>
  </body>

</html>

</html>
